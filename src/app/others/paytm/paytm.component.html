<div class="col-md-4 offset-md-4">
  <span class="anchor" id="formPayment"></span>
  <hr class="my-5">

  <!-- form card cc payment -->
  <div class="card card-outline-secondary">
    <div class="card-body">
      <h3 class="text-center">Payment Details</h3>
      <hr>
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Name: </label>
          <input class="form-control" formControlName="name" type="text" name="name" value="">
        </div>
        <div class="form-group">
          <label for="">Email: </label>
          <input class="form-control" type="email" formControlName="email" name="email" value="">
        </div>
        <div class="form-group">
          <label for="">Phone: </label>
          <input class="form-control" formControlName="phone" type="text" name="phone" value="">
        </div>
        <div class="form-group">
          <label for="">Amount: </label>
          <input class="form-control" formControlName="amount" type="text" name="amount" placeholder="0" >
        </div>
        <div class="form-group">
          <button class="btn form-control btn-primary" [disabled]="!paymentForm.valid">Pay Now</button>
        </div>
      </form>
    </div>
  </div>
