<div *ngIf="positionErr" style="margin: 15% 25% 0 30%;">
  <div class="card text-center text-white bg-danger">
    <div class="card-body">
      <h5 class="card-title">Error !</h5>
      <p class="card-text alert alert-danger">{{positionErrMsg}}</p>
    </div>
  </div>
</div>

  <div class="spinner-border text-white" role="status">
  </div>
</div> -->
<div class="position" style="margin-top: 15vh;margin-bottom: 5vh;">
  <div class="container" *ngIf="showPositionTable">
    <!-- netPostion -->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-body">
            <p class="position-header">Net Position</p>
            <table class="table table-hover table-borderless scrollit">
              <thead>
                <tr>
                  <th class="" *ngFor="let head of netHeaders">
                    {{head}}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of netOrder">
                  <td *ngFor="let col of netHeaders" class={{col}}>{{order[col]}}</td>
                </tr>
                <tr>
                  <td colspan="6"></td>
                  <td>Total :</td>
                  <td id="netTotal"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- dayPosition -->
        <div class="card mt-5">
          <div class="card-body">
            <p class="position-header">Day Position</p>
            <table class="table table-hover table-borderless">
              <thead>
                <tr>
                  <th class="" *ngFor="let head of dayHeaders">
                    {{head}}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of dayOrder">
                  <td *ngFor="let col of dayHeaders" class={{col}}>{{order[col]}}</td>
                </tr>
                <tr>
                  <td colspan="6"></td>
                  <td>Total :</td>
                  <td id="dayTotal"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
