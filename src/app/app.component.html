<div *ngIf="alertLogout" style="margin: 15% 15% 0 10%; " classs="container p-5 mt-5">
  <div class="row no-gutters">
    <div class="col-lg-6 col-md-12 m-auto">
      <div class="alert alert-success fade show" role="alert">
        <h4 class="alert-heading">Hey Admin!</h4>
        <p>you have Already Logged-In, If you need to re-login, Please logout first!.</p>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-info mr-3" (click)="logOutFun()">Logout
          </button>
          <button type="button" class="btn btn-danger" (click)="closeAlert()">cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
